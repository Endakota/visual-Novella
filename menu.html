<html lang="en">
<head class = 'menu'>

	<title>Меню</title>

</head>
<body>
	
	<form class = 'outer'>

			<input id="radio-1" type="radio" name="level" value="1" checked>
			<label for="radio-1">Первый модуль</label>
		</div>

		<div class="form_radio_btn">
			<input id="radio-2" type="radio" name="level" value="2">

		<div class="form_radio_btn">
			<input id="radio-3" type="radio" name="level" value="3">
			<label for="radio-3">Третий модуль</label>
		</div>
		<div class="form_radio_btn">
			<input id="radio-4" type="radio" name="level" value="4">
			<label for="radio-4">Четвертый модуль</label>
		</div>
		<button type = 'submit'>Принять</button>
		
	</form>
	<script src = 'menuFormTapper.js'></script>
	<script src = 'redirect.js'></script>
